<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đặt lại mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card-reset { max-width: 400px; width: 100%; border-radius: 12px; }
    </style>
</head>
<body>
    <div class="card card-reset shadow border-0 p-4">
        <div class="card-body">
            <h4 class="text-center fw-bold mb-4">Đặt lại mật khẩu</h4>
            
            <form action="/reset_password" method="post">
                <input type="hidden" name="token" th:value="${token}" />
                <div class="mb-4">
                    <label class="form-label fw-bold small">Mật khẩu mới</label>
                    <input type="password" name="password" class="form-control" required placeholder="Nhập mật khẩu mới..." minlength="6">
                </div>
                <button type="submit" class="btn btn-success w-100 fw-bold">Xác nhận đổi mật khẩu</button>
            </form>
        </div>
    </div>
</body>
</html>
