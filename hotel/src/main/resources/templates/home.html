<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel Luxury - Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fa-solid fa-hotel me-2"></i>LUXURY HOTEL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item" th:if="${#authentication.name == 'anonymousUser'}">
                        <a class="nav-link" href="/login">Đăng nhập</a>
                    </li>
                    <li class="nav-item" th:if="${#authentication.name == 'anonymousUser'}">
                        <a class="btn btn-light btn-sm ms-2 rounded-pill px-3" href="/register">Đăng ký</a>
                    </li>
                    <li class="nav-item dropdown" th:if="${#authentication.name != 'anonymousUser'}">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                            Xin chào, <span th:text="${#authentication.name}"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/my-bookings"><i class="fa-solid fa-calendar-check me-2"></i>Lịch sử đặt phòng</a></li>
                            <li th:if="${#authorization.expression('hasRole(''MANAGER'')')}"><a class="dropdown-item" href="/admin/rooms"><i class="fa-solid fa-gear me-2"></i>Quản lý</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button class="dropdown-item text-danger"><i class="fa-solid fa-right-from-bracket me-2"></i>Đăng xuất</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-header">
        <div class="hero-overlay"></div>
        <div class="container text-center position-relative">
            <h1 class="display-4 fw-bold">Trải nghiệm kỳ nghỉ đẳng cấp</h1>
            <p class="lead">Hệ thống đặt phòng khách sạn sang trọng & tiện nghi nhất</p>
        </div>
    </div>

    <div class="container">
        <div class="search-container">
            <form action="/" method="get" class="row g-3 align-items-end">
                <div class="col-md-5">
                    <label class="form-label fw-bold"><i class="fa-regular fa-calendar me-2"></i>Ngày nhận phòng</label>
                    <input type="date" name="checkIn" class="form-control" required th:value="${checkIn}">
                </div>
                <div class="col-md-5">
                    <label class="form-label fw-bold"><i class="fa-regular fa-calendar-check me-2"></i>Ngày trả phòng</label>
                    <input type="date" name="checkOut" class="form-control" required th:value="${checkOut}">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100 fw-bold py-2">
                        <i class="fa-solid fa-magnifying-glass me-2"></i>Tìm kiếm
                    </button>
                </div>
            </form>
            <div th:if="${message}" class="alert alert-success mt-3 mb-0 text-center">
                <i class="fa-solid fa-check-circle me-2"></i><span th:text="${message}"></span>
            </div>
        </div>
    </div>

    <div class="container py-5">
        <h2 class="text-center mb-5 fw-bold text-dark">Phòng nổi bật</h2>
        
        <div th:if="${rooms.empty}" class="text-center py-5">
            <div class="text-muted display-1"><i class="fa-regular fa-circle-xmark"></i></div>
            <p class="h4 mt-3">Không tìm thấy phòng trống nào.</p>
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="room : ${rooms}">
                <div class="card h-100 room-card">
                    <img th:src="${room.image != null ? room.image : 'https://source.unsplash.com/400x300/?hotel,room'}" 
                         class="card-img-top room-img" alt="Room Image">
                    
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h5 class="card-title fw-bold mb-0" th:text="'Phòng ' + ${room.roomNumber}"></h5>
                            <span class="badge bg-info text-dark" th:text="${room.type}"></span>
                        </div>
                        <p class="card-text text-muted text-truncate" th:text="${room.description}"></p>
                        <h4 class="text-primary fw-bold my-3">
                            <span th:text="${#numbers.formatDecimal(room.price, 0, 'COMMA', 0, 'POINT')}"></span> <small class="fs-6 text-muted">VNĐ/đêm</small>
                        </h4>
                    </div>
                    <div class="card-footer bg-white border-top-0 pb-3">
                        <a th:href="@{/room/{id}(id=${room.id})}" class="btn btn-outline-primary w-100 rounded-pill">
                            Xem chi tiết & Đặt phòng <i class="fa-solid fa-arrow-right ms-2"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
