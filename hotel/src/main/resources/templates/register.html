<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng ký tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-card { width: 100%; max-width: 450px; border-radius: 15px; }
    </style>
</head>
<body>
    <div class="card auth-card shadow-lg border-0 p-4">
        <div class="card-body">
            <h3 class="text-center fw-bold mb-4 text-primary">ĐĂNG KÝ</h3>
            
            <div th:if="${error}" class="alert alert-danger py-2 text-center small">
                <i class="fa-solid fa-triangle-exclamation me-2"></i><span th:text="${error}"></span>
            </div>

            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">Họ và tên</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fa-solid fa-user"></i></span>
                        <input type="text" th:field="*{fullName}" class="form-control" placeholder="Nguyễn Văn A" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">Email</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="name@example.com" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label text-muted small fw-bold">Mật khẩu</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold">Tạo tài khoản</button>
                    <a href="/login" class="btn btn-outline-secondary">Quay lại Đăng nhập</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
