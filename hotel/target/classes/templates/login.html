<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card { width: 400px; border-radius: 15px; }
    </style>
</head>
<body>
    <div class="card auth-card shadow-lg border-0 p-4">
        <div class="card-body">
            <h3 class="text-center fw-bold mb-4 text-primary">ĐĂNG NHẬP</h3>
            
            <div th:if="${param.error}" class="alert alert-danger py-2 text-center small">
                Email hoặc mật khẩu không đúng!
            </div>
            <div th:if="${param.logout}" class="alert alert-success py-2 text-center small">
                Đã đăng xuất thành công.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">Email</label>
                    <input type="text" name="email" class="form-control form-control-lg bg-light" placeholder="name@example.com" required>
                </div>
                <div class="mb-4">
                    <div class="d-flex justify-content-between">
                        <label class="form-label text-muted small fw-bold">Mật khẩu</label>
                        <a href="/forgot-password" class="small text-decoration-none">Quên mật khẩu?</a>
                    </div>
                    <input type="password" name="password" class="form-control form-control-lg bg-light" placeholder="••••••" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold">Đăng nhập</button>
                </div>
            </form>
            <div class="text-center mt-4">
                <span class="text-muted">Chưa có tài khoản?</span> 
                <a href="/register" class="fw-bold text-decoration-none">Đăng ký ngay</a>
            </div>
        </div>
    </div>
</body>
</html>
