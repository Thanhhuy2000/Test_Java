<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lịch sử đặt phòng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fa-solid fa-arrow-left me-2"></i> Trang chủ</a>
        </div>
    </nav>

    <div class="container py-4">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-header bg-white py-3">
                <h3 class="fw-bold mb-0 text-primary"><i class="fa-solid fa-list-check me-2"></i>Lịch sử đặt phòng của tôi</h3>
            </div>
            <div class="card-body">
                <div th:if="${bookings.empty}" class="alert alert-info text-center">
                    Bạn chưa có đơn đặt phòng nào. <a href="/" class="alert-link">Đặt ngay!</a>
                </div>

                <div class="table-responsive" th:if="${!bookings.empty}">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Mã đơn</th>
                                <th>Phòng</th>
                                <th>Thời gian</th>
                                <th>Tổng tiền</th>
                                <th>Trạng thái</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="b : ${bookings}">
                                <td><span class="fw-bold text-muted">#<span th:text="${b.id}"></span></span></td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="ms-2">
                                            <div class="fw-bold" th:text="'Phòng ' + ${b.room.roomNumber}"></div>
                                            <small class="text-muted" th:text="${b.room.type}"></small>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <small>
                                        <i class="fa-solid fa-calendar-plus text-success"></i> <span th:text="${b.checkInDate}"></span><br>
                                        <i class="fa-solid fa-calendar-minus text-danger"></i> <span th:text="${b.checkOutDate}"></span>
                                    </small>
                                </td>
                                <td class="fw-bold text-primary" th:text="${#numbers.formatDecimal(b.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                                <td>
                                    <span th:if="${b.status == 'PENDING'}" class="badge-status bg-pending">Chờ duyệt</span>
                                    <span th:if="${b.status == 'CONFIRMED'}" class="badge-status bg-confirmed">Thành công</span>
                                    <span th:if="${b.status == 'CANCELLED'}" class="badge-status bg-cancelled">Đã hủy</span>
                                </td>
                                <td>
                                    <a th:if="${b.status == 'PENDING'}" 
                                       th:href="@{/booking/cancel/{id}(id=${b.id})}" 
                                       class="btn btn-outline-danger btn-sm"
                                       onclick="return confirm('Bạn có chắc chắn muốn hủy đơn này không?');">
                                       <i class="fa-solid fa-ban me-1"></i> Hủy đơn
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
