<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Quản lý phòng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4 shadow">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="/admin/rooms"><i class="fa-solid fa-user-shield me-2"></i>ADMIN DASHBOARD</a>
            <div class="d-flex">
                <a href="/" class="btn btn-outline-light btn-sm me-2">Về trang chủ</a>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm">Đăng xuất</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4">
        <div class="card shadow-sm border-0 rounded-3">
            <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                <h5 class="mb-0 fw-bold text-primary"><i class="fa-solid fa-list me-2"></i>Danh sách phòng</h5>
                <a href="/admin/rooms/create" class="btn btn-success fw-bold">
                    <i class="fa-solid fa-plus me-2"></i>Thêm phòng mới
                </a>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0 align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th class="ps-4">Ảnh</th>
                                <th>Số phòng</th>
                                <th>Loại phòng</th>
                                <th>Giá (VNĐ)</th>
                                <th>Mô tả</th>
                                <th class="text-end pe-4">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="room : ${rooms}">
                                <td class="ps-4">
                                    <img th:if="${room.image != null}" th:src="${room.image}" 
                                         class="rounded shadow-sm" style="width: 60px; height: 40px; object-fit: cover;">
                                    <span th:if="${room.image == null}" class="text-muted small">No Img</span>
                                </td>
                                <td class="fw-bold" th:text="${room.roomNumber}"></td>
                                <td><span class="badge bg-info text-dark" th:text="${room.type}"></span></td>
                                <td class="fw-bold text-success" th:text="${#numbers.formatDecimal(room.price, 0, 'COMMA', 0, 'POINT')}"></td>
                                <td class="text-muted small text-truncate" style="max-width: 200px;" th:text="${room.description}"></td>
                                <td class="text-end pe-4">
                                    <button class="btn btn-sm btn-primary me-1"><i class="fa-solid fa-pen"></i></button>
                                    <button class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
