<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết phòng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fa-solid fa-arrow-left me-2"></i> Quay lại trang chủ</a>
        </div>
    </nav>

    <div class="container mb-5">
        <div class="row g-5">
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm overflow-hidden rounded-4">
                    <img th:src="${room.image != null ? room.image : 'https://source.unsplash.com/800x500/?hotel,luxury'}" 
                         class="img-fluid w-100" style="max-height: 500px; object-fit: cover;" alt="Room">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2 class="fw-bold mb-0" th:text="'Phòng ' + ${room.roomNumber}"></h2>
                            <span class="badge bg-warning text-dark fs-6" th:text="${room.type}"></span>
                        </div>
                        <h4 class="text-primary fw-bold mb-4">
                            <span th:text="${#numbers.formatDecimal(room.price, 0, 'COMMA', 0, 'POINT')}"></span> VNĐ / đêm
                        </h4>
                        
                        <h5 class="fw-bold"><i class="fa-solid fa-circle-info me-2"></i>Mô tả chi tiết</h5>
                        <p class="text-muted lh-lg" th:text="${room.description}"></p>
                        
                        <div class="mt-4">
                            <h5 class="fw-bold mb-3"><i class="fa-solid fa-wifi me-2"></i>Tiện nghi</h5>
                            <div class="d-flex gap-3 text-muted">
                                <span><i class="fa-solid fa-tv me-1"></i> Smart TV</span>
                                <span><i class="fa-solid fa-snowflake me-1"></i> Điều hòa</span>
                                <span><i class="fa-solid fa-mug-hot me-1"></i> Máy pha cà phê</span>
                                <span><i class="fa-solid fa-wifi me-1"></i> Wifi tốc độ cao</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow border-0 rounded-4 sticky-top" style="top: 20px;">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h4 class="mb-0 fw-bold">ĐẶT PHÒNG NGAY</h4>
                    </div>
                    <div class="card-body p-4">
                        <div th:if="${error}" class="alert alert-danger">
                            <i class="fa-solid fa-circle-exclamation me-1"></i> <span th:text="${error}"></span>
                        </div>

                        <form th:action="@{/booking/submit}" method="post" th:object="${newBooking}">
                            <input type="hidden" name="roomId" th:value="${room.id}" />
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Ngày nhận phòng</label>
                                <input type="date" th:field="*{checkInDate}" class="form-control" required>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label fw-bold">Ngày trả phòng</label>
                                <input type="date" th:field="*{checkOutDate}" class="form-control" required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg py-3 fw-bold shadow-sm">
                                    XÁC NHẬN ĐẶT <i class="fa-solid fa-check ms-2"></i>
                                </button>
                            </div>
                            <p class="text-center text-muted mt-3 small">Không cần thanh toán trước ngay bây giờ.</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
