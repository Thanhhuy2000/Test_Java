<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html(pageTitle=${room.id != null ? 'Sửa phòng' : 'Thêm phòng mới'}, activePage='rooms', ~{:: #pageActions}, ~{:: #content})}">
<head>
    <title>Form phòng</title>
</head>
<body>
    <div id="pageActions">
        <a href="/rooms" class="btn btn-secondary">
            <i class="bi bi-arrow-left me-2"></i>Quay lại
        </a>
    </div>
    
    <div id="content">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-door-open me-2"></i>
                        <span th:text="${room.id != null ? 'Sửa phòng' : 'Thêm phòng mới'}">Form phòng</span>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/rooms/save}" th:object="${room}" method="post">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="roomNumber" class="form-label">Số phòng <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" th:field="*{roomNumber}" id="roomNumber" 
                                           th:classappend="${#fields.hasErrors('roomNumber')} ? 'is-invalid' : ''" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('roomNumber')}" th:errors="*{roomNumber}"></div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="roomType" class="form-label">Loại phòng <span class="text-danger">*</span></label>
                                    <select class="form-select" th:field="*{roomType}" id="roomType" 
                                            th:classappend="${#fields.hasErrors('roomType')} ? 'is-invalid' : ''" required>
                                        <option value="">-- Chọn loại phòng --</option>
                                        <option th:each="type : ${roomTypes}" th:value="${type}" th:text="${type.displayName}"></option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('roomType')}" th:errors="*{roomType}"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="pricePerNight" class="form-label">Giá/đêm (VND) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" th:field="*{pricePerNight}" id="pricePerNight" 
                                           th:classappend="${#fields.hasErrors('pricePerNight')} ? 'is-invalid' : ''" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('pricePerNight')}" th:errors="*{pricePerNight}"></div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="status" class="form-label">Trạng thái <span class="text-danger">*</span></label>
                                    <select class="form-select" th:field="*{status}" id="status" 
                                            th:classappend="${#fields.hasErrors('status')} ? 'is-invalid' : ''" required>
                                        <option th:each="status : ${roomStatuses}" th:value="${status}" th:text="${status.displayName}"></option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="maxOccupancy" class="form-label">Sức chứa</label>
                                    <input type="number" class="form-control" th:field="*{maxOccupancy}" id="maxOccupancy" min="1">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="floor" class="form-label">Tầng</label>
                                    <input type="number" class="form-control" th:field="*{floor}" id="floor">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="amenities" class="form-label">Tiện nghi</label>
                                <input type="text" class="form-control" th:field="*{amenities}" id="amenities" 
                                       placeholder="WiFi, TV, AC, Mini-bar,...">
                                <small class="form-text text-muted">Các tiện nghi cách nhau bằng dấu phẩy</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Mô tả</label>
                                <textarea class="form-control" th:field="*{description}" id="description" rows="3"></textarea>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/rooms" class="btn btn-secondary">Hủy</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save me-2"></i>Lưu
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
